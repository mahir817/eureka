# Application Name
spring.application.name=eureka

# Server Configuration
# Changed to port 8081 because XAMPP uses port 8080
server.port=8081

# Database Configuration
# Currently disabled (DataSource auto-configuration excluded in EurekaApplication.java)
# When ready to use MySQL database, uncomment the following lines:
# spring.datasource.url=jdbc:mysql://localhost:3306/eureka?useSSL=false&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Application Settings
# Disable empty beans serialization error
spring.jackson.serialization.fail-on-empty-beans=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.eureka.eureka=DEBUG
